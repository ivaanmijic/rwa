<!doctype html>

<head>
    <title>Simple Todo list</title>
    <link rel="stylesheet" href="todo.css">
    <script type="text/javascript" src="todo.js"></script>
</head>

<body>
    <div class="container" id="app1">
        <h1>Todo list</h1>
        <input class="newItem" />
        <input class="addNew" type="button" value="Add" />
        <ul class="items"></ul>
        <a class="completed" class="filter" href="javascript:void(0)">Completed</a>
        <a class="active" class="filter" href="javascript:void(0)">Active</a>
        <a class="all filter" href="javascript:void(0)">All</a>
    </div>

    <div class="container" id="app2">

        <a class="all filter" href="javascript:void(0)">All</a>
    </div>
</body>

</html>
