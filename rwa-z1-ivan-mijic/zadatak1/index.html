<!doctype html>
<html lang="en">
  <head>
    <title>Video voting competition</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter";
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header>
        <h4>Video voting competition</h4>
        <span class="header-icon">
          <img src="assets/images/refresh.svg" alt="" />
          <img src="assets/images/share.svg" alt="" />
        </span>
      </header>

      <!-- Videos -->
      <div class="iframe-container">
        <div class="iframe-card">
          <h6>Causes and Effects of Climate Change | National Geographic</h6>
          <iframe
            src="https://www.youtube.com/embed/G4H1N_yXBiA?si=ualPksehEuEfqvK-"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
          <div class="button-wrapper">
            <button type="button">Vote</button>
          </div>
        </div>

        <div class="iframe-card">
          <h6>Who Invented the Internet? And Why?<h6>
          <iframe
            src="https://www.youtube.com/embed/21eFwbb48sE?si=kag27-ijEf7Ub6mO"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
          <div class="button-wrapper">
            <button type="button">Vote</button>
          </div>
        </div>
      </div>

      <div class="rank-container">
        <h5>Top 5 videos</h5>
        <div class="table-container">
          <!-- Header -->
          <div class="row header">
            <div class="cell image"></div>
            <div class="cell headline">Headline</div>
            <div class="cell votes">Votes (positive/total)</div>
            <div class="cell rank">Rank</div>
          </div>

          <div class="row">
            <div class="cell image">
              <img src="http://img.youtube.com/vi/G4H1N_yXBiA/hqdefault.jpg" />
            </div>
            <div class="cell headline">Headline</div>
            <div class="cell votes">Votes (positive/total)</div>
            <div class="cell rank">Rank</div>
          </div>
           <div class="row">
            <div class="cell image">
              <img src="http://img.youtube.com/vi/21eFwbb48sE/hqdefault.jpg" />
            </div>
            <div class="cell headline">Headline</div>
            <div class="cell votes">Votes (positive/total)</div>
            <div class="cell rank">Rank</div>
 
        </div>
      </div>
    </div>
  </body>
</html>
