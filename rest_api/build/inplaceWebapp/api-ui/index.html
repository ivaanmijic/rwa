<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog API UI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Blog Management</h1>
            <button id="newBlogBtn" class="btn btn-primary">New Blog</button>
        </header>

        <div class="content">
            <div class="blog-list-container">
                <h2>Blog Posts</h2>
                <div class="pagination">
                    <button id="prevPage" class="btn btn-secondary">&laquo; Previous</button>
                    <span id="pageInfo">Page 1</span>
                    <button id="nextPage" class="btn btn-secondary">Next &raquo;</button>
                </div>
                <div id="blogList" class="blog-list">
                    <!-- Blog entries will be loaded here -->
                    <div class="loading">Loading blogs...</div>
                </div>
            </div>

            <div id="blogFormContainer" class="blog-form-container hidden">
                <h2 id="formTitle">New Blog Post</h2>
                <form id="blogForm">
                    <input type="hidden" id="blogId">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" name="content" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="userId">Author</label>
                        <select id="userId" name="userId" required>
                            <!-- User options will be loaded here -->
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="blogDetailContainer" class="blog-detail-container hidden">
            <div class="blog-detail-header">
                <h2 id="detailTitle"></h2>
                <div class="blog-detail-meta">
                    <span id="detailAuthor"></span>
                    <span id="detailDate"></span>
                </div>
            </div>
            <div id="detailContent" class="blog-detail-content"></div>
            <div class="blog-detail-actions">
                <button id="editBlogBtn" class="btn btn-primary">Edit</button>
                <button id="deleteBlogBtn" class="btn btn-danger">Delete</button>
                <button id="backToListBtn" class="btn btn-secondary">Back to List</button>
            </div>
        </div>

        <div id="confirmationModal" class="modal hidden">
            <div class="modal-content">
                <h3>Confirm Deletion</h3>
                <p>Are you sure you want to delete this blog post?</p>
                <div class="modal-actions">
                    <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
                    <button id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
